<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./Assets/images/img_icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>GlobeGlimpse Weather Dashboard</title>
</head>

<!--Main Content-->
<body>
    <header>
      <div class="navbar navbar-dark bg-info">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-30">GlobeGlimpse Weather Dashboard</h1>
            </div>
        </div>
    </header>
      
    <!--Main Content-->
    <div class="container-fluid">
      <div class="row content-row">
            <aside class="col-12 col-md-3 bg-light pt-3">
                <h4> Search for a city:</h4>
                <form>
                    <div class="form-group input-group">
                        <input  type="text" class="form-control" id="search-city" placeholder="Enter city here">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search-city-button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
  
                <!--Clear History button-->
                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history-list"></ul>
                    <button id="clear-history" class= "btn btn-sm btn-secondary hide">Clear history</button>
                </div>
                <div class="list-group" id="history"></div>
            </aside>
      
            <!--City Information-->
            <div id="weather-content" class="col-12 col-md-9 hide">
                <section id="today" class="mt-3" role="region">
                    <div class="row">
                        <div class="col-12">
                            <div class="city-info border rounded my-6 px-3 py-3">
                                <h2 id="current-city"> City Information <small class="text-muted" id="current-date"></small></h2>
                                <p class="mb-0">Temperature: <span id="current-temperature"></span></p>
                                <p></p>
                                <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                                <p></p>
                                <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <section id="forecast-title" class="mt-3 pt-3 text-center" role="region">
                <div id="five-day-forecast" class="row">
                    <div class="col-2"></div>
                </div>
            </section>
        </div>
    </div>

    <section id="forecast-title" class="mt-3 pt-3 text-center" role="region" aria-live="polite"></section>
    <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>

</body>
</html>
